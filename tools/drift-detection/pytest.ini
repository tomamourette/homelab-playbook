[pytest]
# Pytest configuration for drift detection tool tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires homelab infrastructure)
    slow: Slow-running tests

# Paths
testpaths = tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term
